<body>

    <h4><a href="/index.html#!/ToDoItem">To Do Dashboard Page</a></h4>
    <h1>Create To Do Page</h1>
    <table>
        <tbody>
            <form name="CreateToDoForm">
                <tr>
                    <div>
                        <td> <label for="ToDoItem"> ToDoItem :</label></td>
                        <td> <input type="text" required name="toDoItem" ng-model="toDoItem" id="toDoItem" /></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td> <label for="date"> Date: </label></td>
                        <td> <input name="date" required type="date" id="date" ng-value="{{date.value}}" ng-model="date" /></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="categories"> Categories: </label></td>
                        <td>
                            <select required ng-init="categories = ''" id="categories" ng-model="categories">
                    <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option value="Technical">Technical</option> <!-- interpolation -->
                <option value="Practical">Practical</option>
                </select></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="status"> Status: </label></td>
                        <td>
                            <select required ng-init="status = ''" id="status" ng-model="status">
                    <option value="">---Please select---</option> <!-- not selected / blank option -->
                <option value="Done">Done</option> <!-- interpolation -->
                <option value="Pending">Pending</option>
                </select></td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="isReminder"> isReminder: </label></td>
                        <td>
                            <input ng-change="getstatus()" type="radio" name="isReminder" ng-model="isReminder" value="Yes" />Yes
                            <input ng-change="getstatus()" type="radio" name="isReminder" ng-model="isReminder" value="No" />No
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label ng-show=isVisible for="reminderDate"> Reminder Date: </label></td>
                        <td>
                            <input ng-required=isVisible ng-show=isVisible name="reminderDate" type="date" id="reminderDate" ng-model="reminderDate" />
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="isPublic"> isPublic: </label></td>
                        <td>
                            <input type="radio" name="isPublic" ng-model="isPublic" value="Yes" />Yes
                            <input type="radio" name="isPublic" ng-model="isPublic" value="No" />No
                        </td>
                    </div>
                </tr>
                <tr></tr>
                <tr>
                    <div>
                        <td><input type="button" ng-click="CreateToDoItem()" value="Create" /></td>
                    </div>
                </tr>
            </form>
        </tbody>
    </table>
